<div class="register-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>Registration</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <label id="example-radio-group-label">Pick your role</label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="favoriteSeason">
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
              {{season}}
            </mat-radio-button>
          </mat-radio-group>
          <form  *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate id="loginForm">
            <div class="row">
              <div class="form-group col-lg-12">
                <label>Username</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       [(ngModel)]="form.username"
                       required
                       minlength="3"
                       maxlength="20"
                       #username="ngModel" id="username">
                <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.minlength">
                    Username must be at least 3 characters
                  </div>
                  <div *ngIf="username.errors.maxlength">
                    Username must be at most 20 characters
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-6">
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       [(ngModel)]="form.password"
                       required
                       minlength="6"
                       #password="ngModel" id="password" >
                <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-6">
                <label>Email Address</label>
                <input type="email"
                       class="form-control"
                       name="email"
                       [(ngModel)]="form.email"
                       required
                       email
                       #email="ngModel"
                       id="email" >

              <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
              </div>

            </div>
            <div class="text-center">
              <button class="btn btn-success">Register</button>
              <button class="btn btn-default">Cancel</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>


          </form>

        </div>
      </div>
    </div>
  </div>

</div>
