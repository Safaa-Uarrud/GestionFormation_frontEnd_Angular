<app-header></app-header>
<app-navigation-menu></app-navigation-menu>

<div id="wrapper">
  <app-breadcrumb></app-breadcrumb>

  <div class="content animate-panel">
<h3>Create Formation</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="col-md-pull-8">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input  type="text" class="form-control" id="titre" required [(ngModel)]="formation.titre" name="titre">
    </div>

    <div class="form-group">
      <label for="langue">Langue</label>
      <input type="text" class="form-control" id="langue" required [(ngModel)]="formation.langue" name="langue">
    </div>

    <div class="form-group">
      <label for="prix" class="control-label">Prix</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="formation.prix" name="langue">
    </div>
    </div>
    <div class="col-md-pull-8">
    <div class="form-group">
      <label for="emplacement">Emplacement</label>
      <input type="text" class="form-control" id="emplacement" required [(ngModel)]="formation.emplacement" name="langue">
    </div>

      <div class="form-group">
        <label class="control-label" for="dateDeFormation">Date:</label>
        <div class="input-group date">
          <input type="text" class="form-control"  id="dateDeFormation" [(ngModel)]="formation.dateDeFormation" name="dateDeFormation">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="formation.description" name="description">
      </div>
    </div>
    <div class="form-group">
      <label for="prix">Lien CV Formateur</label>
      <textarea rows="4" cols="50" placeholder="s'il veut plais entrer le lien drive http://drive... de votre CV  " class="form-control" id="liencv" required [(ngModel)]="formation.liencv" name="liencv"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
  </div>
  <app-right-sidebar></app-right-sidebar>
  <app-footer></app-footer>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>
