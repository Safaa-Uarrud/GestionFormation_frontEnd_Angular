<app-header-beneficiaire></app-header-beneficiaire>
<app-navigation-menu-beneficiaire></app-navigation-menu-beneficiaire>
<div id="wrapper">
  <app-breadcrumb-beneficiaire></app-breadcrumb-beneficiaire>

  <div class="content animate-panel">

<h3>add Cart</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">id</label>
      <input  type="text" class="form-control" id="id" required [(ngModel)]="formation.id" name="id">
    </div>
    <div class="form-group">
      <label for="titre">titre</label>
      <input  type="text" class="form-control" id="titre" required [(ngModel)]="formation.titre" name="titre">
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="formation.prix" name="prix">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
<app-right-sidebar></app-right-sidebar>
<app-footer></app-footer>
</div>

<div [hidden]="!submitted">
<h4>You submitted successfully!</h4>

</div>
