<app-header-beneficiaire></app-header-beneficiaire>
<app-navigation-menu-beneficiaire></app-navigation-menu-beneficiaire>
<div id="wrapper">
  <app-breadcrumb-beneficiaire></app-breadcrumb-beneficiaire>
  <div class="content animate-panel">
<h3>Inscription Formation</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="idCart">idCart</label>
      <input  type="text" class="form-control" id="idCart" required [(ngModel)]="cart.idCart" name="idCart">
    </div>
    <div class="form-group">
      <label for="titre">titre</label>
      <input  type="text" class="form-control" id="titre" required [(ngModel)]="cart.titre" name="titre">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]=" inscription.email" name="email">
    </div>
    <div class="form-group">
      <label for="localisation">localisation</label>
      <input type="text" class="form-control" id="localisation" required [(ngModel)]=" inscription.localisation" name="localisation">
    </div>
    <div class="form-group">
      <label for="numerotel">numerotel</label>
      <input type="text" class="form-control" id="numerotel" required [(ngModel)]=" inscription.numerotel" name="numerotel">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
<div [hidden]="!submitted">
  <h4>   Votre Inscription est bien effectu√©</h4>
</div>
<app-right-sidebar></app-right-sidebar>
<app-footer></app-footer>
</div>
